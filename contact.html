<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Renia X.</title>
    <link rel="stylesheet" href="main.css" />

    <script
      src="https://kit.fontawesome.com/2260f29273.js"
      crossorigin="anonymous"
    ></script>
    <script src="darkm.js"></script>
    <script src="copy.js"></script>

  </head>
  <body>
    <div id="iit-wrapper">
      <div id="iit-group">
        <div class="icon-image">
          <img
            src="https://github.com/axlna/HTML-Introduction-by-IEEE-SB-Kastoria-2/blob/main/00b6b5b8caf235da1a59d5c424799665.jpg?raw=true"
          />
        </div>
        <div class="socials">
          <a href="https://github.com/axlna" target="_blank">
            <span class="github"></span>
          </a>
          <div class="tooltip">
            <span class="tooltiptext">copy email</span>
            <span class="email" onclick="copyText()"></span>
            <textarea
              id="copyText"
              style="position: absolute; top: -9999px; left: -9999px"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="title">Renia Xythali</div>
    </div>
    <div id="info">
      <div class="dl-wrapper">
        <div class="description">CS student @ UOWM</div>
        <div class="links">
        
          <a href="aboutme.html">
            <span class="about"> about </span>
          </a>
          <a href="projects.html">
            <span class="projects"> projects </span>
          </a>
        </div>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
    <div id="posts-wrapper">
      <div id="posts">
        <div class="entries">
          <div class="entries-wrapper">
            <form name="contact" method="POST" netlify>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>

              <fbutton type="submit">Send</fbutton>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
