<!DOCTYPE html>
<html lang="gr">
  <head>
    
    <title>Ρένια Ξ.</title>
    <link rel="stylesheet" href="main.css" />

    <script
      src="https://kit.fontawesome.com/2260f29273.js"
      crossorigin="anonymous"
    ></script>
    <script src="darkm.js"></script>
    <script src="copy.js"></script>
    <script src="lang.js"></script>

  </head>
  <body>
    <div id="iit-wrapper">
      <div id="iit-group">
        <div class="icon-image">
          <img
          src="https://github.com/axlna/HTML-Introduction-by-IEEE-SB-Kastoria-2/blob/main/pics/00b6b5b8caf235da1a59d5c424799665.jpg?raw=true"
        />
        </div>
        <div class="switch">
          <input
            id="language-toggle"
            class="check-toggle check-toggle-round-flat"
            type="checkbox"
          />
          <label for="language-toggle"></label>
          <span class="on">EN</span>
          <span class="off">GR</span>
        </div>
        <div class="socials">
          <a href="https://github.com/axlna" target="_blank">
            <span class="github"></span>
          </a>
         
        </div>
      </div>
      <div class="title">Ρένια Ξυθάλη</div>
    </div>
    <div id="info">
      <div class="dl-wrapper">
        <div class="description">φοιτήτρια πληροφορικής ΠΔΜ</div>
        <div class="links">
        
          <a href="aboutmegr.html">
            <span class="about"> εγώ </span>
          </a>
          <a href="projectsgr.html">
            <span class="projects"> πρότζεκτ </span>
          </a>
        </div>
        <button onclick="toggleDarkMode()">Σκούρο θέμα</button>
      </div>
    </div>
    <div id="posts-wrapper">
      <div id="posts">
        <div class="entries">
          <div class="entries-wrapper">
            <form name="contact" action="/success" method="POST" data-netlify="true">              <label for="name">Όνομα:</label>
              <input type="text" id="name" name="name" required />
            
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            
              <label for="message">Μήνυμα:</label>
              <textarea id="message" name="message" required></textarea>
            
              <button class="fbutton" type="submit">Αποστόλη</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
